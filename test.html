<head>
    <title></title>
    <script type="text/javascript" src="lib/excel.js"></script>
</head>
<body>
<script type="text/javascript">
    var sheet1=new Sheet(1,"S1");
    var sheet2=new Sheet(2,"S2");
    var wb = new Workbook();
    wb.addSheet(sheet1);
    wb.addSheet(sheet2);
    console.log(wb.toXML());
    var ws= new Worksheet();
    ws.addRow(1);
    ws.addCell(2,1,"Hello");
    console.log(ws.toXML());

</script>
